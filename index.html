<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WILDUNK</title> <!-- Nome del sito aggiornato -->
    <!-- Collegamento a Font Awesome per le icone social -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Stili Navbar */
        .navbar {
            background-color: #000;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed; /* Fissa la navbar in alto */
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000; /* Assicura che sia sopra gli altri contenuti */
            box-sizing: border-box; /* Include padding e border nel width/height totale */
        }

        .navbar-logo img {
            height: 40px; /* Altezza del logo, aggiustare se necessario */
        }

        .hamburger-icon {
            font-size: 30px;
            cursor: pointer;
        }

        .menu {
            display: none; /* Nascosto di default */
            position: fixed;
            top: 60px; /* Altezza della navbar */
            left: 0;
            width: 100%;
            background-color: #333; /* Sfondo leggermente diverso per distinguerlo */
            padding: 10px 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            z-index: 999; /* Sotto la navbar ma sopra il resto */
        }

        .menu ul {
            list-style: none;
            padding: 0;
            margin: 0;
            text-align: center;
        }

        .menu ul li a {
            display: block;
            padding: 10px 20px;
            color: white;
            text-decoration: none;
        }

        .menu ul li a:hover {
            background-color: #555;
        }

        .menu.active {
            display: block;
        }

        /* Stili Esistenti */
        body {
            padding-top: 10px;
             /* Spazio per la navbar fissa */
            margin: 0;
            display: flex;
            flex-direction: column; /* Per allineare l'immagine e il contenitore verticalmente */
            align-items: center; /* Centra gli elementi figli orizzontalmente */
            min-height: 100vh; /* Assicura che il body prenda almeno l'altezza della viewport */
            background-color: #100329; /* Sfondo generico per vedere l'immagine */
            position: relative; /* Necessario per il posizionamento assoluto del figlio */
        }
        img.sito-image {
            padding-top: 50px; /* Spazio aggiuntivo sopra l'immagine sotto la navbar */
            width: 400px; /* Larghezza fissa come da originale */
            height: 7036px; /* Altezza fissa come da originale */
            max-width: 100%; /* Assicura che l'immagine non superi la larghezza dello schermo */
            height: auto; /* Mantiene le proporzioni se max-width interviene */
            display: block; /* Rimuove spazio extra sotto l'immagine */
        }
        /* Media query per schermi più grandi dove l'immagine può essere mostrata alla sua larghezza fissa */
        @media (min-width: 420px) { /* Leggermente più grande di 400px per padding/margini */
            img.sito-image {
                width: 400px; /* Larghezza fissa */
                height: 7036px; /* Altezza fissa */
            }
        }

        /* Stili per il contenitore della collezione */
        .collection-container {
            text-align: center; /* Centra il testo e gli elementi inline-block */
            position: absolute; /* Posizionamento assoluto */
            top: 1620px; /* Altezza desiderata dall'inizio del body */
            left: 50%; /* Centra orizzontalmente */
            transform: translateX(-50%); /* Corregge il centraggio orizzontale */
            width: 100%; /* Occupa tutta la larghezza per centrare i bottoni con margin: auto */
            padding-bottom: 30px; /* Spazio sotto il contenitore */
            box-sizing: border-box; /* Include padding nel width */
        }

        .collection-count {
            font-size: 1.2em;
            color: #fff; /* Testo bianco, assumendo che lo sfondo sia scuro */
            margin-bottom: 10px;
        }

        /* Stili per i BOTTONI (mantenuti come da ultima richiesta) */
        .collection-button {
            background-color: #fff81f; /* Giallo */
            color: rgb(0, 0, 0);
            border: none;
            padding: 35px 30px;
            font-size: 1.5em;
            font-weight: bold;
            font-family: 'Arial Black', Gadget, sans-serif;
            border-radius: 10px;
            cursor: pointer;
            text-decoration: none;

            display: block;
            width: fit-content;
            max-width: 90%;
            margin: 10px auto;

            transition: background-color 0.3s ease;
        }

        .collection-button:hover {
            background-color: #d7d40d; /* Giallo più scuro al hover */
        }

        /* Stili per il footer */
        .site-footer {
            background-color: #3a1775; /* Sfondo nero */
            color: white;
            height: 300px;
            padding: 30px 20px; /* Più padding per un aspetto migliore */
            width: 100%;
            box-sizing: border-box;
            /* Rimuoviamo position:absolute e bottom:0 per ora,
               perché con contenuti lunghi potrebbe sovrapporsi.
               Considerare un footer sticky o relativo al flusso del documento.
               Per ora, lo lasciamo alla fine del flusso normale del body. */
            margin-top: auto; /* Spinge il footer in fondo se il contenuto è insufficiente */
        }

        .footer-content {
            display: flex;
            flex-direction: column; /* Stack verticalmente su mobile */
            align-items: center; /* Centra gli elementi orizzontalmente */
            text-align: center; /* Centra il testo */
            max-width: 1200px; /* Limita la larghezza del contenuto su schermi grandi */
            margin: 0 auto; /* Centra il contenuto del footer */
        }

        /* NUOVI STILI PER LE ICONE SOCIAL NEL FOOTER */
        .social-links {
            margin-bottom: 20px; /* Spazio tra i link social e il copyright */
        }

        .social-links a {
            color: white;
            text-decoration: none;
            margin: 0 15px; /* Spaziatura tra le icone */
            font-size: 1.8em; /* Rende le icone più grandi */
            transition: color 0.3s ease; /* Effetto di transizione per il passaggio del mouse */
        }

        .social-links a:hover {
            color: #6A37FF; /* Colore viola dei bottoni al passaggio del mouse */
        }

        .copyright-text {
            font-size: 0.9em;
        }

        /* Media query per layout orizzontale su schermi più grandi */
        @media (min-width: 768px) {
            .footer-content {
                flex-direction: row; /* Layout orizzontale */
                justify-content: space-between; /* Spazio tra link e copyright */
            }
            .social-links {
                margin-bottom: 0; /* Rimuove il margine superiore */
            }
        }
    </style>
</head>
<body>

    <img src="img/SITO.png" alt="Sito Jimbo" class="sito-image" width="400" height="7036">

    <div class="collection-container">
         <!-- I bottoni sono stati modificati come richiesto -->
        <a href="https://magiceden.io/solana" class="collection-button" target="_blank">View Collection</a>
        <div style="height: 3120px;"></div>

    <footer class="site-footer">

            </div>
            <p class="copyright-text">© 2023 WILDUNK. Tutti i diritti riservati.</p> <!-- Copyright aggiornato -->
        </div>
    </footer>
</body>
<script>
    function toggleMenu() {
        var menu = document.getElementById('sideMenu');
        menu.classList.toggle('active');

</script>
</html>
