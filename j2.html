<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jimbo Sito</title>
    <style>
        /* Stili Navbar */
        .navbar {
            background-color: #000;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed; /* Fissa la navbar in alto */
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000; /* Assicura che sia sopra gli altri contenuti */
            box-sizing: border-box; /* Include padding e border nel width/height totale */
        }

        .navbar-logo img {
            height: 40px; /* Altezza del logo, aggiustare se necessario */
        }

        .hamburger-icon {
            font-size: 30px;
            cursor: pointer;
        }

        .menu {
            display: none; /* Nascosto di default */
            position: fixed;
            top: 60px; /* Altezza della navbar */
            left: 0;
            width: 100%;
            background-color: #333; /* Sfondo leggermente diverso per distinguerlo */
            padding: 10px 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            z-index: 999; /* Sotto la navbar ma sopra il resto */
        }

        .menu ul {
            list-style: none;
            padding: 0;
            margin: 0;
            text-align: center;
        }

        .menu ul li a {
            display: block;
            padding: 10px 20px;
            color: white;
            text-decoration: none;
        }

        .menu ul li a:hover {
            background-color: #555;
        }

        .menu.active {
            display: block;
        }

        /* Stili Esistenti */
        body {
            padding-top: 60px; /* Spazio per la navbar fissa */
            margin: 0;
            display: flex;
            flex-direction: column; /* Per allineare l'immagine e il contenitore verticalmente */
            align-items: center; /* Centra gli elementi figli orizzontalmente */
            min-height: 100vh; /* Assicura che il body prenda almeno l'altezza della viewport */
            background-color: #100329; /* Sfondo generico per vedere l'immagine */
            position: relative; /* Necessario per il posizionamento assoluto del figlio */
        }
        img.sito-image {
            padding-top: 50px; /* Spazio aggiuntivo sopra l'immagine sotto la navbar */
            width: 400px; /* Larghezza fissa come da originale */
            height: 7036px; /* Altezza fissa come da originale */
            max-width: 100%; /* Assicura che l'immagine non superi la larghezza dello schermo */
            height: auto; /* Mantiene le proporzioni se max-width interviene */
            display: block; /* Rimuove spazio extra sotto l'immagine */
        }
        /* Media query per schermi più grandi dove l'immagine può essere mostrata alla sua larghezza fissa */
        @media (min-width: 420px) { /* Leggermente più grande di 400px per padding/margini */
            img.sito-image {
                width: 400px; /* Larghezza fissa */
                height: 7036px; /* Altezza fissa */
            }
        }

        /* Stili per il contenitore della collezione */
        .collection-container {
            text-align: center; /* Centra il testo e gli elementi inline-block */
            position: absolute; /* Posizionamento assoluto */
            top: 1670px; /* Altezza desiderata dall'inizio del body */
            left: 50%; /* Centra orizzontalmente */
            transform: translateX(-50%); /* Corregge il centraggio orizzontale */
            width: 100%; /* Occupa tutta la larghezza per centrare i bottoni con margin: auto */
            padding-bottom: 30px; /* Spazio sotto il contenitore */
            box-sizing: border-box; /* Include padding nel width */
        }

        .collection-count {
            font-size: 1.2em;
            color: #fff; /* Testo bianco, assumendo che lo sfondo sia scuro */
            margin-bottom: 10px;
        }

        /* NUOVI STILI PER I BOTTONI */
        .collection-button {
            background-color: #fff81f; /* Viola simile all'immagine */
            color: rgb(0, 0, 0);
            border: none;
            padding: 35px 30px; /* Padding aumentato per un bottone più grande */
            font-size: 1.5em; /* Dimensione del font aumentata */
            font-weight: bold; /* Testo in grassetto */
            font-family: 'Arial Black', Gadget, sans-serif; /* Font più "blocky" */
            border-radius: 10px; /* Angoli arrotondati */
            cursor: pointer;
            text-decoration: none; /* Rimuove la sottolineatura dai link */

            /* Per impilare e centrare i bottoni */
            display: block; /* Ogni bottone occupa una riga intera */
            width: fit-content; /* Larghezza si adatta al contenuto */
            max-width: 90%; /* Assicura che il bottone sia responsivo su schermi piccoli */
            margin: 10px auto; /* 10px di margine sopra/sotto, "auto" per centrare orizzontalmente */

            transition: background-color 0.3s ease; /* Effetto di transizione per il passaggio del mouse */
        }

        .collection-button:hover {
            background-color: #d7d40d; /* Viola leggermente più scuro al passaggio del mouse */
        }

        /* Stili per il footer */
        .site-footer {
            background-color: #000; /* Sfondo nero */
            color: white;
            padding: 30px 20px; /* Più padding per un aspetto migliore */
            width: 100%;
            box-sizing: border-box;
            /* Se necessario, aggiungere position: absolute e bottom: 0 per un footer fisso in fondo pagina,
               ma attenzione con contenuti molto lunghi */
        }

        .footer-content {
            display: flex;
            flex-direction: column; /* Stack verticalmente su mobile */
            align-items: center;
            text-align: center;
        }

        .social-links a {
            color: white;
            text-decoration: none;
            margin: 0 10px; /* Spaziatura tra i link */
            font-size: 1em;
        }

        .social-links a:hover {
            text-decoration: underline;
        }

        .copyright-text {
            margin-top: 15px; /* Spazio sopra il testo di copyright */
            font-size: 0.9em;
        }

        /* Media query per layout orizzontale su schermi più grandi */
        @media (min-width: 768px) {
            .footer-content {
                flex-direction: row; /* Layout orizzontale */
                justify-content: space-between; /* Spazio tra link e copyright */
            }
            .copyright-text {
                margin-top: 0; /* Rimuove il margine superiore */
            }
        }
    </style>
</head>

</body>
<script>

        var menu = document.getElementById('sideMenu');

</html>
